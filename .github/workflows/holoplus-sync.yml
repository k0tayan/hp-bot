name: Holoplus Sync

on:
  schedule:
    # 毎時 7分, 22分, 37分, 52分 に実行
    - cron: "7,22,37,52 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Get Holoplus id_token from refresh token
        env:
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          set -e
          ID_TOKEN=$(uv run python - << 'PY'
          import os
          from holoplus_tools.auth import refresh_token

          token = refresh_token(os.environ["REFRESH_TOKEN"])
          print(token["id_token"])
          PY
          )
          echo "HOLOPLUS_TOKEN=$ID_TOKEN" >> "$GITHUB_ENV"

      - name: Run holoplus scripts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          uv run python talent-channel.py
          uv run python talent-channel-newest.py
          uv run python notify.py

      - name: Check for JSON changes
        id: diff
        run: |
          if git diff --quiet -- talent-channel.json talent-channel-newest.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add talent-channel.json talent-channel-newest.json
          git commit -m "chore: update holoplus channel data"
          git push origin main
